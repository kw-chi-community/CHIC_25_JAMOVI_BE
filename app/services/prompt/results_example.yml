    통계적 유의성 검증
    대응표본 t-검정 결과 학교 환경(M=1.67, SD=0.82)과 가정 환경(M=4.33, SD=0.82) 간 평균 차이는 통계적으로 유의한 수준으로 나타났다(t(5)=-5.39, p=.003). 검정 통계량의 절대값이 임계값(t₍5,.₉₇₅₎=2.57)을 상회하며, p값이 .05 유의수준을 하회하는 .0029 수준으로 측정되어 귀무가설(두 환경 간 차이가 없다)을 강력하게 기각할 수 있다. 평균 차이 -2.67점(95% CI[-3.94, -1.40])은 신뢰구간이 전 구간에서 영(0)을 포함하지 않아 차이의 방향성과 크기를 명확히 입증한다.

    효과 크기 및 실질적 의미
    Cohen's d 효과 크기 계산 결과 2.20으로, 기준치(d=0.8)를 크게 상회하는 초대형 효과로 판단된다. 이는 두 환경 간 차이가 표준편차 단위로 2.2배 차이가 남을 의미하며, 학업 환경 변화가 성취도에 미치는 영향력이 절대적이라고 해석할 수 있다. 효과 크기의 95% 신뢰구간은 1.15-3.25로 추정되어 결과의 강건성을 추가적으로 입증하였다.

    방법론적 고려사항
    검정에 앞서 정규성 가정을 Shapiro-Wilk 검정으로 확인한 결과(W=.92, p=.48), 차이점수의 분포가 정규성을 만족하는 것으로 나타났다. 그러나 표본 크기(n=6)가 작아 제2종 오류 발생 가능성을 완전히 배제할 수 없는 한계가 존재한다. 향후 연구에서는 표본 크기 확대(n≥30)와 실험 환경 통제 강화를 통해 외생변수 영향을 최소화할 필요가 있다.

