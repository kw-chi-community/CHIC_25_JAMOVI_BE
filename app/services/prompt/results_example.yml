    본 연구에서는 세 개의 독립적 집단(Home, School, Cafe) 간 평균 차이를 분석하기 위해 일원분산분석(one-way ANOVA)을 실시하였다. 각 집단은 동일한 표본 크기(n=6)를 가지며, 95% 신뢰수준에서 통계적 유의성을 검정하였다. 분석 결과 집단 간 통계적으로 유의미한 차이가 확인되었으며(F(2,15)=71.67, p<.001), 이는 연구 가설을 강력하게 지지하는 결과로 해석된다. 효과 크기(η²=.905)는 매우 큰 수준으로 나타나 실질적 유의성을 입증하였으며, 사후분석 결과 모든 집단 쌍에서 유의미한 차이가 관찰되었다.

    통계적 유의성 검정
    일원분산분석 결과 집단 간 평균 차이는 통계적으로 유의한 수준으로 나타났다(F(2,15)=71.67, p<.001). 이는 귀무가설(집단 간 평균 차이가 없다)을 기각하고 대립가설을 채택할 수 있는 강력한 증거로, 실험 처치나 집단 특성에 따른 체계적인 차이가 존재함을 시사한다. 특히 p값이 .05 유의수준을 크게 하회하는 2.11×10⁻⁸ 수준으로 나타나 결과의 신뢰도가 매우 높다고 판단된다.

    사후분석 및 집단 간 차이
    Turkey HSD 사후검정을 실시한 결과, 모든 집단 쌍에서 유의미한 차이가 확인되었다(p<.05). 평균 차이 크기는 Cafe-Home(5.50점), Cafe-School(2.83점), School-Home(2.67점) 순으로 나타났다. 특히 Cafe의 평균값(7.17)은 Home(1.67)에 비해 4.3배 높은 수치를 기록하여 가장 두드러진 차이를 보였으며, 95% 신뢰구간이 전혀 겹치지 않아(p<.001) 확실한 차이를 입증하였다.

    효과 크기 및 실질적 의미
    η²(에타 제곱) 효과 크기는 .905로 Cohen(1988)의 기준에 따라 매우 큰 효과(η²>.14)로 판단된다. 이는 종속변수의 분산 중 약 90.5%가 집단 간 차이로 설명 가능함을 의미하며, 실험 처치나 집단 특성이 결과 변수에 미치는 영향이 절대적이라고 해석할 수 있다. 효과 크기의 95% 신뢰구간은 .85-.95로 추정되어 결과의 안정성을 추가적으로 입증하였다.
    가정 조건 검토 및 방법론적 한계

    Levene 검정 결과 등분산성 가정이 충족되었으나(F=1.24, p=.317), 표본 크기(n=6)가 작아 정규성 가정 검증에 제한이 존재한다. Shapiro-Wilk 검정에서 모든 집단이 p>.05 수준을 만족하였으나(n.s.), 소표본으로 인한 제2종 오류 가능성을 완전히 배제할 수 없다. 향후 연구에서는 표본 크기 확대(최소 n≥30)와 무작위 할당 강화를 통해 외생변수 통제를 개선할 필요가 있다.

