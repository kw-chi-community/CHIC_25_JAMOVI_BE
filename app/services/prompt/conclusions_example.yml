- owa_question: |
    Experimental Design: 한 연구원이 세 가지 교육 방법(전통적, 대화형, 온라인)이 학생의 시험 점수에 미치는 영향을 조사했습니다.
    Subject Information: 90명의 학생을 세 가지 교수법 중 하나에 무작위로 배정했습니다(그룹당 30명).
    Results: 단방향 분산 분석 결과, 교육 방법 간에 유의미한 차이가 있는 것으로 나타났습니다(F(2, 87) = 15.32, p < .001, η² = 0.26). 사후 투키 테스트 결과, 대화형 방식(M = 85.2, SD = 7.1)이 기존 방식(M = 75.4, SD = 8.2)과 온라인 방식(M = 73.8, SD = 7.9)보다 훨씬 높은 점수를 얻었습니다.
  owa_answer: |
    one way anova 결과에 따르면 교수법이 학생의 시험 점수에 유의미한 영향을 미친다는 결론을 내릴 수 있는 강력한 증거가 있습니다(F(2, 87) = 15.32, p < .001). 큰 효과 크기(η² = 0.26)는 시험 점수 차이의 26%를 교수법으로 설명할 수 있음을 나타냅니다. 특히, 대화형 교수법은 기존(M = 75.4) 및 온라인(M = 73.8) 교수법에 비해 훨씬 더 높은 시험 점수(M = 85.2)를 기록했습니다. 이러한 결과는 대화형 교수법이 전통적인 방식이나 온라인 방식에 비해 학생들의 학습에 더 효과적일 수 있음을 시사합니다.

- pt_question: |
    Experimental Design: 연구진은 12주간의 운동 프로그램이 참가자의 체중 감량에 미치는 효과를 테스트했습니다.
    Subject Information: 40명의 참가자의 체중을 프로그램 전후에 측정했습니다.
    Results: 짝을 이룬 t-검정 결과, 프로그램 전(M = 82.5kg, SD = 12.3)에서 프로그램 후(M = 78.2kg, SD = 11.8)로 체중이 유의미하게 감소했습니다(t(39) = 8.45, p < .001, d = 0.36).
  pt_answer: |
    paired t-test 결과 12주 운동 프로그램 후 참가자의 체중이 통계적으로 유의미하게 감소한 것으로 나타났습니다(t(39) = 8.45, p < .001). 참가자들은 평균 4.3kg을 감량하여 82.5kg에서 78.2kg으로 감소했습니다. 효과 크기(d = 0.36)는 체중 감량 프로그램의 실질적인 유의성이 중간 정도임을 시사합니다. 이러한 결과는 12주간의 운동 프로그램이 참가자들의 체중 감량을 촉진하는 데 효과적이라는 강력한 증거를 제공합니다.

- ost_question: |
    Experimental Design: 한 연구에서 운전자의 평균 반응 시간이 표준 안전 임계값인 250ms와 차이가 있는지 조사했습니다.
    Subject Information: 45명의 운전자가 반응 시간 테스트에 참여했습니다.
    Results: 한 표본 t-검정 결과, 평균 반응 시간(M = 267ms, SD = 35ms)이 안전 임계값인 250ms보다 유의하게 높았습니다(t(44) = 3.26, p = .002, d = 0.49).
  ost_answer: |
    one sample t-test 결과에 따르면 운전자의 평균 반응 시간(267ms)이 안전 임계값인 250ms보다 상당히 높은 것으로 나타났습니다(t(44) = 3.26, p = .002). 중간 효과 크기(d = 0.49)는 이 차이가 실질적으로 유의미한 수준임을 시사합니다. 이 결과는 운전자의 반응 시간이 정해진 안전 기준보다 현저히 느리다는 점에서 중요한 안전 문제를 제기합니다. 이러한 결과는 교통 안전 지침 및 운전자 교육 프로그램에 영향을 미칠 수 있습니다.

- itt_question: |
    Experimental Design: 연구자들은 새로운 불안 장애 치료제의 효과를 위약과 비교했습니다.
    Subject Information: 60명의 참가자가 무작위로 약물 그룹(n=30) 또는 위약 그룹(n=30)에 배정되었습니다.
    Results: 독립적인 t-검정 결과, 약물 그룹(M = 15.3, SD = 4.2)의 불안 점수가 위약 그룹(M = 18.7, SD = 4.5)에 비해 유의하게 낮게 나타났습니다(t(58) = -3.12, p = .003, d = 0.78).
  itt_answer: |
    independent t-test 결과는 새로운 불안 치료제가 위약에 비해 불안 수준을 낮추는 데 효과적이라는 강력한 증거를 제공합니다. 약물 치료 그룹의 참가자들은 위약 그룹(M = 18.7)에 비해 불안 점수가 유의하게 낮았다고 보고했습니다(t(58) = -3.12, p = .003). 큰 효과 크기(d = 0.78)는 이 차이가 통계적으로 유의미할 뿐만 아니라 임상적으로도 의미가 있음을 나타냅니다. 이러한 결과는 불안 치료를 위한 새로운 약물의 치료 가능성을 뒷받침합니다.
